<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum 2.0</title>
  </head>

  <body>
    <div class="container">
      <header class="weather">
        <div class="weather__wrap">
          <input class="weather__input" type="text" value="Краснодар" />
          <div class="weather__items hide">
            <!-- список городов -->
          </div>
        </div>
        <div class="weather__inner">
          <div class="weather__icon"></div>
          <p class="weather__deg">0 °C</p>
        </div>
      </header>
      <section class="data-time">
        <time id="time">00:00:00</time>
        <time id="date">01 января, понедельник</time>
      </section>
      <footer class="todo">
        <input
          type="text"
          placeholder="Новая задача"
          class="todo__input"
          id="input-todo"
        />
        <div class="todo__items"></div>
        <button type="button" class="todo__delete">
          Удалить выполненные задачи
        </button>
      </footer>
      <aside class="modal hide">
        <h2 class="modal__title"></h2>
        <button type="button" class="modal__btn"><img src="./img/close.svg" alt="Закрыть"></button>
      </aside>
    </div>
  </body>
</html>
